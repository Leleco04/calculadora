<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/styles/styles.css">
</head>
<body class="text-center">
    <div class="d-flex justify-content-center align-items-center vh-100 dvw-100">
        <div class="d-grid calculator-container p-5">
            <div class="row">
                <input type="text" id="display" readonly>
            </div>
            <div class="row mt-3">
                <button class="col p-3 m-1 botao" onclick="showOnDisplay('7')">7</button>  
                <button class="col p-3 m-1 botao" onclick="showOnDisplay('8')">8</button>  
                <button class="col p-3 m-1 botao" onclick="showOnDisplay('9')">9</button>  
                <button class="col p-3 m-1 botao" onclick="showOnDisplay('/')">÷</button>
                <button class="col p-3 m-1 botao" id="clearDisplay">C</button>
            </div>
            <div class="row">
                <button class="col p-3 m-1 botao" onclick="showOnDisplay('4')">4</button>  
                <button class="col p-3 m-1 botao" onclick="showOnDisplay('5')">5</button>  
                <button class="col p-3 m-1 botao" onclick="showOnDisplay('6')">6</button> 
                <button class="col p-3 m-1 botao" onclick="showOnDisplay('*')">*</button>
                <button class="col p-3 m-1 botao" onclick="showOnDisplay('(')">(</button>
            </div>
            <div class="row">
                <button class="col p-3 m-1 botao" onclick="showOnDisplay('1')">1</button>  
                <button class="col p-3 m-1 botao" onclick="showOnDisplay('2')">2</button>  
                <button class="col p-3 m-1 botao" onclick="showOnDisplay('3')">3</button>
                <button class="col p-3 m-1 botao" onclick="showOnDisplay('-')">-</button>     
                <button class="col p-3 m-1 botao" onclick="showOnDisplay(')')">)</button>   
            </div>
            <div class="row">
                <button class="col p-3 m-1 botao" onclick="showOnDisplay('0')">0</button>  
                <button class="col p-3 m-1 botao" onclick="showOnDisplay('00')">00</button>  
                <button class="col p-3 m-1 botao" onclick="showOnDisplay('.')">.</button>  
                <button class="col p-3 m-1 botao" onclick="showOnDisplay('+')">+</button> 
                <button class="col p-3 m-1 botao" onclick="powerTwo()">x²</button>     
            </div>
            <div class="row">
                <button class="col p-3 m-1 botao" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
    <script src="./public/js/script.js"></script>
</body>
</html>
